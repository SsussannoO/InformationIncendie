<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Incendie</title>
    <link rel="icon" type="image/png" href="./images/Logo.png">
</head>

<body>

<div class="slider-container">

    <!-- Zone principale -->
    <div class="slider">
        <div class="slides">

            <!-- Slides images -->
            <div class="slide">
                <img src="./Images/incendie PPT Version 4.jpg" alt="Présentation incendie">
            </div>

            <div class="slide">
                <img src="./Images/information.jpg" alt="Information">
            </div>

            <div class="slide">
                <img src="./Images/Diapositive1.JPG" alt="Diapositive 1">
            </div>

            <!-- Slide vidéo -->
            <div class="slide">
                <iframe 
                    src="https://drive.google.com/file/d/1WAUkKwmP16DOu0nDJ2YWr4-wQs7gdRYD/preview"
                    allow="autoplay; encrypted-media"
                    allowfullscreen
                    loading="lazy"
                    frameborder="0">
                </iframe>
            </div>

            <div class="slide">
                <img src="./Images/Diapositive2.JPG" alt="Diapositive 2">
            </div>

            <div class="slide">
                <img src="./Images/Diapositive3.JPG" alt="Diapositive 3">
            </div>

            <div class="slide">
                <img src="./Images/Diapositive4.JPG" alt="Diapositive 4">
            </div>

            <div class="slide">
                <img src="./Images/Diapositive5.JPG" alt="Diapositive 5">
            </div>

            <div class="slide">
                <img src="./Images/Diapositive6.JPG" alt="Diapositive 6">
            </div>

        </div>

        <!-- Boutons -->
        <button class="btn prev" aria-label="Diapositive précédente">❮</button>
        <button class="btn next" aria-label="Diapositive suivante">❯</button>
    </div>

</div>

</body>
</html>
